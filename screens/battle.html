<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Interstellar Armada</title>
        <!-- The content of this page is dynamically loaded from the JS code,
             not opened by the browser. Since only the body is loaded, the
             head tags are not needed here. The ones in index.html remain in
             effect for the whole time the application is running. -->
    </head>

    <body>
        <div class="fullScreenFix">
            <canvas id="battleCanvas" class ="resizeable battleCanvas"></canvas> 
            <p id="stats" class="battleScreenStats">
            </p>
            <p id="ui" class="battleUI">
            </p>
            <p id="smallHeader" class="smallBattleHeader">
            </p>
            <p id="bigHeader" class="bigBattleHeader">
            </p>
            <p id="debugLabel" class="debugLabel">
            </p>
            <div id="crosshair" class="centered crosshair">
            </div>
        </div>

    </body>

</html>

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Interstellar Armada</title>
        <!-- The content of this page is dynamically loaded from the JS code,
             not opened by the browser. Since only the body is loaded, the
             head tags are not needed here. The ones in index.html remain in
             effect for the whole time the application is running. -->
    </head>
    <body>
        <div class="horizontallyCentered contentWide outerContainer pageContainer">
            <div class="horizontallyCentered contentWide innerContainer">
                <div class="fullWide separatorBar">
                    <a class="horizontallyCentered separate button" href="#" onclick="game.setCurrentScreen('mainMenu')" >
                        Back to menu
                    </a>
                </div>
                <h1>In-game database</h1>
                <div>
                    <div class="itemDataSheet">
                        <h4 id="itemName" class="withSubtitle">Falcon</h4>
                        <h5 id="itemType" class="subtitle">Interceptor</h5>
                        <p id="itemDescription">This page is under development.</p>
                    </div>
                    <div class="itemView">
                        <canvas id="databaseCanvas" class ="databaseViewScreen fix"></canvas>
                    </div>
                </div>
                <div class="fullWide separatorBar">
                    <div class="horizontallyCentered" >
                        <a id="prevButton" class="horizontalMenu button" href="#" >
                            Previous item
                        </a>
                        <a id="nextButton" class="horizontalMenu button" href="#" >
                            Next item
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

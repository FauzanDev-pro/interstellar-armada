<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Interstellar Armada</title>
        <!-- The content of this page is dynamically loaded from the JS code,
             not opened by the browser. Since only the body is loaded, the
             head tags are not needed here. The ones in index.html remain in
             effect for the whole time the application is running. -->
    </head>
    <body>
        <div class="pageGhost">
            <div class="anyHeightCentered outerContainer pageContainer">
                <div class="horizontallyCentered contentWide innerContainer">
                    <div class="fullWide separatorBar">
                        <a id="backButton" class="horizontallyCentered separate button translatable" href="#" >
                            Back to menu
                        </a>
                    </div>
                    <h1 id="title" class="translatable">In-game database</h1>
                    <div id="databaseContainer" class="databaseContainer clear">
                        <div class="itemView">
                            <canvas id="databaseCanvas" class ="databaseViewScreen resizeable"></canvas>
                        </div>
                        <div class="itemDataSheet">
                            <h4 id="itemName" class="withSubtitle">Falcon</h4>
                            <h5 id="itemType" class="subtitle">Interceptor</h5>
                            <p id="itemStats">Loading stats...</p>
                        </div>
                        <div class="itemDescriptionContainer">
                            <p id="itemDescription">Loading description...</p>
                        </div>
                    </div>
                    <div class="fullWide separatorBar">
                        <div class="horizontallyCentered horizontalMenu" >
                            <a id="prevButton" class="horizontalMenu button translatable" href="#" >
                                Previous item
                            </a>
                            <a id="nextButton" class="horizontalMenu button translatable" href="#" >
                                Next item
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
